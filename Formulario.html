<!-- Formulario-->
 <div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">	
      <div class="card border-primary">
        <div class="card-body">
          <form id="formulario">
            <div class="form-outline mb-3">
              <input type="text" id="nombre" class="form-control" name="nombre" required>
              <label class="form-label" for="nombre">Nombre:</label>
            </div>

            <div class="form-outline mb-3">
              <input type="text" id="apellidos" class="form-control" name="apellidos" required>
              <label class="form-label" for="apellidos">Apellidos:</label>
            </div>

            <div class="form-outline mb-3">
              <input type="text" id="tipo_documento" class="form-control" name="tipo_documento" required>
              <label class="form-label" for="tipo_documento">Tipo de documento:</label>
            </div>

            <div class="form-outline mb-3">
              <input type="tel" id="telefono" class="form-control" name="telefono" required>
              <label class="form-label" for="telefono">Teléfono:</label>
            </div>

            <div class="form-outline mb-3">
              <input type="email" id="correo" class="form-control" name="correo" required>
              <label class="form-label" for="correo">Correo electrónico:</label>
            </div>

            <div class="form-outline mb-3">
              <input type="text" id="direccion" class="form-control" name="direccion" required>
              <label class="form-label" for="direccion">Dirección:</label>
            </div>

            
        <label for="fecha_salida">Fecha de salida:</label>
        <input type="date" id="fecha_salida" name="fecha_salida" required>
      
      
        <label for="fecha_vuelta">Fecha de vuelta:</label>
        <input type="date" id="fecha_vuelta" name="fecha_vuelta" required>
      
        <label for="destino">Destino:</label>
        <select id="destino" name="destino" required>
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="brasil">Brasil</option>
          <option value="colombia">Colombia</option>
          <option value="peru">Perú</option>
          <option value="alemania">Alemania</option>
          <option value="italia">Italia</option>
          <option value="francia">Francia</option>
          <option value="japon">Japón</option>
          <option value="china">China</option>
          <option value="tailandia">Tailandia</option>
        </select>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" id="reservar" class="btn btn-primary">Reservar</button>
            </div>
          </form>
        </div>
      </div>

</div>
